<!DOCTYPE html>
<html lang="en">

                <p id="pesan"></p>
                <section class="bangunRuang">
                    <svg height="600px" width="400px" class="segiTigaSiku-Siku">
                        <path fill="lightgray" stroke="black"
                        d="M 0,20 L 0,240 L 400,240 L 0,20"/>
                    </svg>
                    <p id="tandaTanya">?</p>
                    <p id="b">b</p>
                    <p id="c">c</p>
                <input type="number" name="Alas" id="inputAlas" required/>
                <button type="submit" id="tombol">Submit</button>
            </section>
            <p id="pesan"></p>
        </aside>
    </main>
    <p id="info">Hasil Jawaban Ditampilkan Di Bawah:</p>
